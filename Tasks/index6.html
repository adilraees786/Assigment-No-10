<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
</head>
<body>
    
    <script>

document.write("Counting:")
 for ( var i=1; i<=15; i++){
    document.write( " ",i )
 }

 document.write('<br>')

 document.write("Reverse Counting:")
 for (let i=10; i>0; i--){
    document.write(" ", i )
 }

 document.write('<br>')


document.write("Even:")

for(let i=0; i<=20; i++){
    if(i%2==0){
        document.write( " ",i)
    }
}
document.write('<br>')

document.write("ODD:")

for(let i=0; i<=20; i++){
    if(i%2!=0){
        document.write( " ",i)
    }
}
document.write('<br>')

document.write("Series:")

for(let i=2; i<=20; i++){
    if(i%2==0){
        document.write( " ",i +"k")
    }
}
    </script>
</body>
</html>
